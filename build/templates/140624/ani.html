<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>animate tool</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="http://www.mi.com/favicon.ico" type="image/x-icon">
    <link rel="icon" href="http://www.mi.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="http://ben.mi.com/assets/temp/140624/ani.css">
  </head>
  <body>
    <div class="main">
      <div class="left-part">
        <div class="left-part-leftArea">
          <div class="border-num J_border"></div>
          <div class="addBallBtn J_addBtn">+</div>
          <div class="playStart J_play">PLAY</div>
        </div>
        <div class="left-part-rightArea">
          <div class="input-frame J_inputFrm"></div>
          <div class="resume J_resume">RESUME</div>
          <div class="log J_log">LOG</div>
          <div class="group J_group">GROUP</div>
          <input value="1000" class="input-dur J_duration">
          <input value="linear" class="input-fun J_fun">
          <input value="infinite" class="input-repeat J_repeat">
        </div>
      </div>
      <div class="right-part">
        <div class="circle-obj J_roundBall"></div>
      </div>
    </div>
    <div id="J_input_code" class="modal hide css-modal">
      <div class="modal-header"><a data-dismiss="modal" class="close">X</a>
        <h3>WRITE YOUR CSS INFO</h3>
      </div>
      <div class="modal-body">
        <textarea class="input-textarea J_code_content">
          10%{width:10px;}
          20%{width:20px;}
        </textarea>
      </div>
      <div class="modal-footer">
        <div class="modal-confirm J_code_sure">SURE</div>
      </div>
    </div>
    <script src="http://ben.mi.com/js/util/jquery.js"></script>
    <script src="http://ben.mi.com/js/util/jquery.keyframes.min.js"></script>
    <script src="http://ben.mi.com/js/util/doT.js"></script>
    <script src="http://ben.mi.com/js/util/modal.js"></script>
    <script id="circle-tmpl" type="text/template"><div data-input="J_input_{{=it.cirId}}" data-exit="J_exit_{{=it.cirId}}" class="circle J_circle clickCircle J_circle_{{=it.cirId}}" style="background-color:{{=it.color}};">0</div></script>
    <script id="input-tmpl" type="text/template">
      <input class="input-content J_input_{{=it.cirId}}" >
      <div class="exit J_exit_{{=it.cirId}} J_exitBtn" data-id="{{=it.cirId}}">x</div>
    </script>
    <script id="circle-tmpl-b" type="text/template">
      {{for(var i in it){ var obj=it[i];}}
      <div data-input="J_input_{{=obj.cirId}}" data-exit="J_exit_{{=obj.cirId}}" class="circle J_circle  J_circle_{{=obj.cirId}}" style="background-color:{{=obj.color}};top:{{=obj.top}}px;">{{=obj.num}}</div>
      {{ } }}
    </script>
    <script id="input-tmpl-b" type="text/template">
      {{for(var i in it){ var obj=it[i];}}
      <input class="input-content J_input_{{=obj.cirId}}" value="{{=obj.val}}" style="top:{{=obj.top}}px;">
      <div class="exit J_exit_{{=obj.cirId}} J_exitBtn" data-id="{{=obj.cirId}}" style="top:{{=obj.top}}px;">x</div>
      {{ } }}
    </script>
    <script src="http://ben.mi.com/js/140624/ani.js"></script>
  </body>
</html>
